<picture>
  <!-- срабатывает при ширине меньше 600px -->
  <source srcset="images/wide@1x.webp 1x,
                  images/wide@2x.webp 2x" media="(min-width: 600px)" type="image/webp">
  <!-- срабатывает при ширине меньше 600px -->
  <source srcset="images/wide@1x.png 1x,
                  images/wide@2x.png 2x" media="(min-width: 600px)">
  <!-- срабатывает при ширине больше 600px -->
  <source srcset="images/square@1x.webp 1x,
                  images/square@2x.webp 2x" type="image/webp">
  <img src="images/square@1x.png" srcset="images/square@2x.png 2x" alt="Девушка пьёт кофе">
</picture>
